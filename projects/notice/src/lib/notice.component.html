<div class="snotify-backdrop" *ngIf="backdrop >= 0" [style.opacity]="backdrop"></div>
<div *ngFor="let position of notifications | keys" class="snotify snotify-{{position}}">
  <notice-toast *ngFor="let notification of notifications[position] | slice:blockSize_a:blockSize_b" [toast]="notification" (stateChanged)="stateChanged($event)" >
  </notice-toast>
</div>
